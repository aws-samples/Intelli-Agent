# Chat
  /llm:
    post:
      summary: Chat
      description: |
        POST /llm - This endpoint sends query input by the user to the agent.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LLMRequest"
            example:
              entry_type: "common"
              query: "What are the benefits of cloud computing?"
              session_id: "fe6a5054-1889-4d3f-8e94-ab636d014515"
              user_id: "14a81498-a071-70c4-08e9-09503e99720c"
              chatbot_config:
                agent_config:
                  only_use_rag_tool: false
                chatbot_id: "demo"
                chatbot_mode: "agent"
                default_llm_config:
                  model_id: "anthropic.claude-3-sonnet-20240229-v1:0"
                  model_kwargs:
                    max_tokens: 1000
                    temperature: 0.01
                enable_trace: true
                group_name: "Admin"
                use_history: true
      responses:
        "400":
          description: "400 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
        "500":
          description: "500 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
        "200":
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      security:
      - aicsaicustomerserviceapiconstructApiAuthorizer94F43DD0: []

